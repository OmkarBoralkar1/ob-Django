{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'hotel.css' %}">
</head>
<body>
    <form action="/hotel/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="hotelName">Hotel Name</label>
          <input type="text" id="hotelName" name="hotelName" required>
        </div>
        <div class="form-group">
          <label for="hotelName">City</label>
          <input type="text" id="City" name="city" required>
        </div>
        <div class="form-group">
          <label for="hotelName">State</label>
          <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" required></textarea>
        </div><br><br>
        <div class="form-group">
          <label for="description">price starting</label>
          <textarea id="number" name="price" required></textarea>
        </div>

        <div class="form-group">
          <label for="image">Image</label>
          <input type="file" id="image" name="image" accept="image/*" >
        </div>
        <div class="form-group">
          <label for="video">video</label>
          <input type="file" id="video" name="video" accept="video/*" >
        </div>
        <button type="submit">Upload</button>
      </form>
</body>
</html>
